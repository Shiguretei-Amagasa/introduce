<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WebAR</title>
 
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>
 
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden; /* ページスクロール防止 */
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
      touch-action: pan-y; /* 横スワイプで回転 */
    }
  </style>
</head>
 
<body>
  <model-viewer
    src="model.glb"
    ar
    ar-modes="scene-viewer quick-look webxr"
    camera-controls
    disable-zoom
    disable-pan
    shadow-intensity="1">
  </model-viewer>
</body>
</html>
